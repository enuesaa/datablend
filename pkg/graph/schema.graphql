type Query {
  planets: [Planet!]!
  planet(id: ID, name: String): Planet
  islands(planetId: ID!): [Island!]!
  island(id: ID): Island
}

type Planet {
  id: ID!
  name: String!
  comment: String!
}

type Island {
  id: ID!
  planetId: String!
  title: String!
  content: String!
  comment: String!
}

type Mutation {
  createPlanet(name: String!, comment: String!): String
  createIsland(planetId: String!, title: String!, content: String!, comment: String!): String
  deleteIsland(id: ID!): Boolean
}

type Subscription {
  subscribeName: String
}
