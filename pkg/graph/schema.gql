schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
  planets: [Planet!]!
  planet(id: ID!): Planet
}

type Planet {
  id: ID!
  name: String!
  comment: String!
}

type Mutation {
  createPlanet(name: String!): String
}

type Subscription {
  subscribeName: String
}
